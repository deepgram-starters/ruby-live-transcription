[meta]
title = "Ruby Live Transcription"
description = "Get started using Deepgram's Live Transcription with this Ruby demo app"
author = "Deepgram DX Team <devrel@deepgram.com> (https://developers.deepgram.com)"
repository = "https://github.com/deepgram-starters/ruby-live-transcription"
useCase = "live-transcription"
language = "ruby"
framework = "sinatra"
sdk = "N/A"
tags = ["live-transcription", "live-stt", "real-time-transcription", "real-time-asr", "streaming-transcription", "live-speech-to-text", "ruby", "sinatra"]

[check]
command = ["command -v git", "command -v ruby", "command -v bundle", "command -v pnpm"]
message = "Prerequisites checked"

[install.pre]
command = "git submodule update --init --recursive"
message = "Submodules initialized"

[install]
command = ["bundle install", "cd frontend && corepack pnpm install"]
message = "Dependencies installed"

[install.config]
sample = "sample.env"
output = ".env"

[start.pre]
command = ["test -f .env || echo 'Error: .env file not found'", "test -d frontend/.git || echo 'Error: Frontend submodule not initialized'"]
message = "Pre-flight checks complete"

[start]
command = ["bundle exec puma -C puma.rb", "cd frontend && pnpm run dev -- --port 8080 --no-open"]
parallel = true
message = "Application running on http://localhost:8080"

[update]
command = "git submodule update --remote --merge"
message = "Submodules updated"

[clean]
command = ["rm -rf frontend/node_modules", "rm -rf frontend/dist", "rm -rf vendor/bundle"]
message = "Build artifacts cleaned"

# Eject frontend and contracts submodules for standalone development
[eject-frontend]
command = "make eject-frontend"
message = "Frontend ejected successfully"

[test]
command = "bash contracts/tests/run-live-transcription-app.sh"
message = "Running conformance tests"
